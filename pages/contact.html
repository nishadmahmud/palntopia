<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Plantopia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Include the same head content as index.html -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>
<body class="font-poppins bg-gray-50">
    <!-- Include the same navigation as index.html -->

    <!-- Contact Hero Section -->
    <section class="bg-primary py-16">
        <div class="container mx-auto px-4">
            <div class="text-center text-white">
                <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
                <p class="text-xl">We're here to help with all your plant-related questions</p>
            </div>
        </div>
    </section>

    <!-- Contact Information -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div class="bg-white p-8 rounded-lg shadow-md border border-gray-100">
                    <h2 class="text-2xl font-bold mb-6">Send us a Message</h2>
                    <form id="contact-form" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2 font-medium">Name</label>
                            <input type="text" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary bg-gray-50 hover:bg-white transition-colors duration-300" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Email</label>
                            <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Subject</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Message</label>
                            <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary h-32" required></textarea>
                        </div>
                        <button type="submit" class="w-full bg-secondary hover:bg-accent text-white py-3 rounded-lg transition duration-300 flex items-center justify-center space-x-2 group">
                            <span>Send Message</span>
                            <i class="fas fa-paper-plane transform group-hover:translate-x-1 transition-transform duration-300"></i>
                        </button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="space-y-8">
                    <div>
                        <h2 class="text-2xl font-bold mb-6">Get in Touch</h2>
                        <p class="text-gray-600 mb-8">Have questions about plant care? Need help with an order? We're here to help!</p>
                    </div>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-secondary/10 rounded-full flex items-center justify-center mr-4">
                                <i class="fas fa-map-marker-alt text-secondary text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold">Address</h3>
                                <p class="text-gray-600">123 Plant Street, Green City, 12345</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-secondary/10 rounded-full flex items-center justify-center mr-4">
                                <i class="fas fa-phone text-secondary text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold">Phone</h3>
                                <p class="text-gray-600">(555) 123-4567</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-secondary/10 rounded-full flex items-center justify-center mr-4">
                                <i class="fas fa-envelope text-secondary text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold">Email</h3>
                                <p class="text-gray-600">info@plantopia.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include the same footer as index.html -->
    <script src="../js/main.js"></script>
    <script>
        // Contact form handling
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
