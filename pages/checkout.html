<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Plantopia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2F5233',
                        secondary: '#4F7942',
                        accent: '#98BA7D',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-poppins bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-primary text-white">
        <!-- ... navigation content ... -->
    </nav>

    <!-- Checkout Section -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold mb-8">Checkout</h1>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Checkout Form -->
                <div class="space-y-8">
                    <!-- Shipping Information -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-semibold mb-4">Shipping Information</h2>
                        <form id="shipping-form" class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">First Name</label>
                                    <input type="text" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Last Name</label>
                                    <input type="text" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Email</label>
                                <input type="email" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Phone</label>
                                <input type="tel" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Address</label>
                                <input type="text" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">City</label>
                                    <input type="text" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Postal Code</label>
                                    <input type="text" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent">
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Payment Method -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-semibold mb-4">Payment Method</h2>
                        <div class="space-y-4">
                            <label class="flex items-center space-x-3">
                                <input type="radio" name="payment" value="cash" checked class="text-secondary">
                                <span>Cash on Delivery</span>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="radio" name="payment" value="bkash" class="text-secondary">
                                <span>bKash</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="space-y-8">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
                        <div id="checkout-items" class="space-y-4 mb-6">
                            <!-- Items will be added here dynamically -->
                        </div>
                        <div class="border-t pt-4 space-y-3">
                            <div class="flex justify-between">
                                <span>Subtotal</span>
                                <span id="checkout-subtotal">TK 0</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Shipping</span>
                                <span id="checkout-shipping">TK 0</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Discount</span>
                                <span id="checkout-discount">-TK 0</span>
                            </div>
                            <div class="border-t pt-3 font-semibold">
                                <div class="flex justify-between">
                                    <span>Total</span>
                                    <span id="checkout-total">TK 0</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button id="place-order-btn" class="w-full bg-secondary hover:bg-accent text-white py-3 rounded-lg transition duration-300">
                        Place Order
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white py-8">
        <!-- ... footer content ... -->
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/checkout.js"></script>
</body>
</html>
