<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Plantopia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2F5233',
                        secondary: '#4F7942',
                        accent: '#98BA7D',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-poppins bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-primary text-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Plantopia Admin</h1>
            </div>
            <nav class="mt-8">
                <a href="#" class="block px-4 py-2 hover:bg-secondary transition" data-page="dashboard">
                    <i class="fas fa-tachometer-alt w-6"></i> Dashboard
                </a>
                <a href="#" class="block px-4 py-2 hover:bg-secondary transition" data-page="orders">
                    <i class="fas fa-shopping-cart w-6"></i> Orders
                </a>
                <a href="#" class="block px-4 py-2 hover:bg-secondary transition" data-page="products">
                    <i class="fas fa-leaf w-6"></i> Products
                </a>
                <a href="#" class="block px-4 py-2 hover:bg-secondary transition" data-page="customers">
                    <i class="fas fa-users w-6"></i> Customers
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="flex justify-between items-center px-8 py-4">
                    <h2 class="text-xl font-semibold" id="page-title">Dashboard</h2>
                    <div class="flex items-center space-x-4">
                        <button id="notifications" class="text-gray-600 hover:text-primary">
                            <i class="fas fa-bell"></i>
                        </button>
                        <div class="relative">
                            <button id="user-menu" class="flex items-center space-x-2">
                                <img src="../images/admin-avatar.jpg" alt="Admin" class="w-8 h-8 rounded-full">
                                <span>Admin</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="p-8" id="dashboard-page">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-600">Total Orders</p>
                                <h3 class="text-2xl font-bold">125</h3>
                            </div>
                            <div class="text-secondary">
                                <i class="fas fa-shopping-cart text-2xl"></i>
                            </div>
                        </div>
                    </div>
                    <!-- Add more stat cards -->
                </div>

                <!-- Recent Orders -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h3 class="text-xl font-semibold mb-4">Recent Orders</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="text-left border-b">
                                    <th class="pb-4">Order ID</th>
                                    <th class="pb-4">Customer</th>
                                    <th class="pb-4">Status</th>
                                    <th class="pb-4">Total</th>
                                    <th class="pb-4">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Orders will be added dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin/dashboard.js"></script>
</body>
</html>
